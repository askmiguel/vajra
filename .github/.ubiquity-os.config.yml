zeroTrue: &zeroTrue
  score: 0
  countWords: true
zeroFalse: &zeroFalse
  score: 0
  countWords: false
oneTrue: &oneTrue
  score: 1
  countWords: true
oneFalse: &oneFalse
  score: 1
  countWords: false
tcrHtmlConfig: &tcrHtmlConfig
  a: *oneTrue
  code: *oneFalse
  img: *oneFalse
  h1: *oneTrue
  h2: *oneTrue
  h3: *oneTrue
  h4: *oneTrue
  h5: *oneTrue
  h6: *oneTrue
  br: *zeroTrue
  p: *zeroTrue
  em: *zeroTrue
  ul: *zeroTrue
  td: *zeroTrue
  hr: *zeroTrue
  ol: *zeroTrue
  pre: *zeroFalse
  strong: *zeroFalse
  blockquote: *zeroFalse
  li:
    score: 0.1
    countWords: true
allRoles: &allRoles
  - collaborator
  - contributor
collaboratorOnly: &collaboratorOnly
  - collaborator
teamMembersOnly: &teamMembersOnly
  - COLLABORATOR
  - OWNER
  - MEMBER
  - ADMIN
timeLabels: &timeLabels
  - name: "Time: <15 Minutes"
    collaboratorOnly: false
  - name: "Time: <1 Hour"
    collaboratorOnly: false
  - name: "Time: <2 Hours"
    collaboratorOnly: false
  - name: "Time: <4 Hours"
    collaboratorOnly: false
  - name: "Time: <1 Day"
    collaboratorOnly: false
  - name: "Time: <1 Week"
    collaboratorOnly: false
priorityLabels: &priorityLabels
  - name: "Priority: 0 (Regression)"
    collaboratorOnly: false
  - name: "Priority: 1 (Normal)"
    collaboratorOnly: false
  - name: "Priority: 2 (Medium)"
    collaboratorOnly: false
  - name: "Priority: 3 (High)"
    collaboratorOnly: false
  - name: "Priority: 4 (Urgent)"
    collaboratorOnly: false
  - name: "Priority: 5 (Emergency)"
    collaboratorOnly: false

plugins:
  # --- Demo Overrides (Prioritized) ---
  ubiquity-os-marketplace/command-start-stop@demo:
    skipBotEvents: false
  ubiquity-os/command-demo@demo: null
  ubiquity-os-marketplace/command-wallet@demo: null
  ubiquity-os-marketplace/command-query@demo: null
  ubiquity-os-marketplace/text-conversation-rewards@v1.7.9:
    skipBotEvents: false
    with:
      incentives:
        collaboratorOnlyPaymentInvocation: false
        contentEvaluator:
          openAi:
            endpoint: "https://openrouter.ai/api/v1"
            model: "deepseek/deepseek-r1-0528:free"
        userExtractor: {}
        dataPurge: {}
        formattingEvaluator: {}
        payment: {}
        githubComment: {}
        reviewIncentivizer: {}
        simplificationIncentivizer: {}
        externalContent:
          llmImageModel:
            model: "meta-llama/llama-4-maverick:free"
          llmWebsiteModel:
            model: "deepseek/deepseek-r1-0528:free"
      payment:
        automaticTransferMode: false
      rewards:
        erc20RewardToken: "0x4F35e5C4D233f0cA201B3FFc006c29f6CefD1Fe7"
        evmPrivateEncrypted: "qNFc9GAJCIwB4IKO7nUaC8Vk3CvWeAe4_GuW6DbNwxu5O1958S5omdSkX9uuiUh52bEaAss-gMEaPQsSFLLSH1HqFO6jT7M9PPVCs_tiDPjBzfLHLU9fZxqePRGQApSD4imKvh6qO_67FR98dmdaiiKGtNJ0EE99FqHgAYbDF6jGx0jihw"
        evmNetworkId: 100
  ubiquity-os-marketplace/daemon-disqualifier@v1.0.3: null
  ubiquity-os-marketplace/text-vector-embeddings@v1.1.1:
    with:
      demoFlag: true
  ubiquity-os-marketplace/daemon-pricing@main:
    with:
      labels:
        time: *timeLabels
        priority: *priorityLabels
      basePriceMultiplier: 3
      shouldFundContributorClosedIssue: false
      globalConfigUpdate:
        excludeRepos: []

  # --- Remaining Org Config ---
  ubiquity-os-marketplace/command-config@main:
    with:
      model: google/gemini-2.5-flash
  ubiquity-os-marketplace/daemon-merging@main:
    with:
      approvalsRequired:
        collaborator: 1
        contributor: 2
      mergeTimeout:
        collaborator: 3.5 days
        contributor: 7 days
      repos:
        monitor: []
        ignore:
          - ubiquibot
          - launch-party
          - staging
          - production
      allowedReviewerRoles:
        - COLLABORATOR
        - MEMBER
        - OWNER
  ubiquity-os-marketplace/daemon-spec-rewriter@main:
    with:
      openRouterAiModel: google/gemini-2.5-flash
      openRouterBaseUrl: https://openrouter.ai/api/v1
